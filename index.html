
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>완강기 순서 게임</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }
  #game-container {
    position: relative;
    width: 90vw;
    height: 90vh;
    background: url('assets/background.png') no-repeat center/contain;
  }
  .dropzone {
    position: absolute;
    width: 150px;
    height: 150px;
    border: 2px dashed transparent;
  }
  /* 드래그 가능한 이미지 기본 스타일 */
  .draggable {
    width: 150px;
    height: auto;
    cursor: grab;
  }
  /* 완강기2, 완강기3만 축소 */
  #drag2, #drag3 {
    transform: scale(0.6);
    transform-origin: top left;
  }
</style>
</head>
<body>

<div id="game-container">
  <!-- 드롭존들 -->
  <div class="dropzone" id="zone1" style="top:20%; left:10%;"></div>
  <div class="dropzone" id="zone2" style="top:40%; left:10%;"></div>
  <div class="dropzone" id="zone3" style="top:60%; left:10%;"></div>

  <!-- 드래그 가능한 요소 -->
  <img src="assets/완강기1.png" id="drag1" class="draggable" draggable="true" style="position:absolute; top:70%; left:70%;">
  <img src="assets/완강기2.png" id="drag2" class="draggable" draggable="true" style="position:absolute; top:50%; left:60%;">
  <img src="assets/완강기3.png" id="drag3" class="draggable" draggable="true" style="position:absolute; top:30%; left:50%;">
</div>

<script>
// 간단한 드래그 앤 드롭 로직
const draggables = document.querySelectorAll('.draggable');
const dropzones = document.querySelectorAll('.dropzone');
let correct = 0;

draggables.forEach(drag => {
  drag.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', e.target.id);
  });
});

dropzones.forEach((zone, index) => {
  zone.addEventListener('dragover', e => {
    e.preventDefault();
  });
  zone.addEventListener('drop', e => {
    e.preventDefault();
    const draggedId = e.dataTransfer.getData('text/plain');
    const draggedEl = document.getElementById(draggedId);
    zone.appendChild(draggedEl);
    draggedEl.style.position = 'static';
    if (draggedId === 'drag' + (index + 1)) {
      correct++;
      if (correct === 3) {
        alert('정답입니다!');
        window.location.href = 'https://sites.google.com/view/mazerunning/홈';
      }
    } else {
      alert('틀렸습니다!');
    }
  });
});
</script>

</body>
</html>
